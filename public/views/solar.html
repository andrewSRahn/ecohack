<div id="Solar" ng-controller="SolarCtrl">
    <px-card>
        <h2>Consumption</h2>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls show-date-range="true"></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="with demand cost" axis-id="firstAxis" data="{{myData}}">
            </px-chart-series-line>
            <px-chart-series-line id="without demand cost" axis-id="anotherAxis" data="{{myData2}}">
            </px-chart-series-line>
        </px-chart>
    </px-card>
    <px-card>
        <h2>Consumption with potential energy</h2>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls show-date-range="true"></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="with demand cost2" axis-id="firstAxis" data="{{myData}}">
            </px-chart-series-line>
            <px-chart-series-line id="without demand cost2" axis-id="anotherAxis" data="{{myData2}}">
            </px-chart-series-line>
            <px-chart-series-line id="potential energy" axis-id="anotherAxis" data="{{myData2}}">
            </px-chart-series-line>
        </px-chart>
    </px-card>
    <px-card>
        <h2>Cost with potential energy</h2>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls show-date-range="true"></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="with demand cost2" axis-id="firstAxis" data="{{myData}}">
            </px-chart-series-line>
            <px-chart-series-line id="without demand cost2" axis-id="anotherAxis" data="{{myData2}}">
            </px-chart-series-line>
            <px-chart-series-line id="potential energy" axis-id="anotherAxis" data="{{myData2}}">
            </px-chart-series-line>
        </px-chart>
    </px-card>
    <px-card>
        <h2>Eloquent summary</h2>

    </px-card>
</div>
