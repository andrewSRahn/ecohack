<div id="Pi" ng-controller="PiCtrl">
    <px-card>
        <b>Light</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "lux"}'
                            id="lux-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="lux"
                                  axis-id="lux-yaxis"
                                  data="{{data}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Solar </b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "kilowatt per meter squared"}'
                            id="solar-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="solar"
                                  axis-id="solar-yaxis"
                                  data="{{solarConsuptionWithDemandCost}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Wind</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "meters per second"}'
                            id="anemometer-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="anemometer"
                                  axis-id="anemometer-yaxis"
                                  data="{{solarConsuptionWithoutDemandCost}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Temperature</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "degrees Celsius"}' id="celsius-yaxis" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="temperature-sensor" axis-id="celsius-yaxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>

        </px-chart>

    </px-card>

    <px-card>

        <b>Pressure</b>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "hectoPascals"}' id="pressure-yaxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="pressure-sensor" axis-id="pressure-yaxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>

    <px-card>

        <b>Humidity</b>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "% (0-100)"}' id="humidity-yaxis" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="humidity" axis-id="humidity-yaxis" data="{{solarConsuptionWithDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>

    <px-card>

        <b>Building consumption</b><br/><i>kW</i>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "kiloWatts"}' id="building-consumption-yaxis" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="building-consumption" axis-id="building-consumption-yaxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>
</div>
