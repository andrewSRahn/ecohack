<div id="Pi" ng-controller="PiCtrl">
    <px-card>
        <b>Light</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "Lux"}'
                            id="lux-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="lux"
                                  axis-id="lux-yaxis"
                                  data="{{solarConsuptionWithoutDemandCost}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Solar </b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "kilowatt per meter squared"}'
                            id="solar-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="solar"
                                  axis-id="solar-yaxis"
                                  data="{{solarConsuptionWithDemandCost}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Wind</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "meter per second"}'
                            id="anemometer-yaxis"
                            offset="10"></px-chart-yaxis>
            <px-chart-series-line id="anemometer"
                                  axis-id="anemometer-yaxis"
                                  data="{{solarConsuptionWithoutDemandCost}}"></px-chart-series-line>
        </px-chart>
    </px-card>

    <px-card>
        <b>Temperature</b>
        <px-chart tooltip-type="condensed" series-events-width="1">
            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="without demand cost" axis-id="firstAxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
            <px-chart-series-line id="with demand cost" axis-id="anotherAxis" data="{{solarConsuptionWithDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>

    <px-card>

        <b>Pressure</b><br/><i>hPa</i>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="without demand cost" axis-id="firstAxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
            <px-chart-series-line id="with demand cost" axis-id="anotherAxis" data="{{solarConsuptionWithDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>

    <px-card>

        <b>Humidity</b><br/><i>percentage</i>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="without demand cost" axis-id="firstAxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
            <px-chart-series-line id="with demand cost" axis-id="anotherAxis" data="{{solarConsuptionWithDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>

    <px-card>

        <b>Building consumption</b><br/><i>kW</i>

        <px-chart tooltip-type="condensed" series-events-width="1">

            <px-chart-controls data-controls></px-chart-controls>
            <px-chart-yaxis title='{"text": "Left Axis"}' id="firstAxis" offset="10"></px-chart-yaxis>
            <px-chart-yaxis title='{"text": "Right Axis"}' id="anotherAxis" opposite="true" offset="10"></px-chart-yaxis>
            <px-chart-series-line id="without demand cost" axis-id="firstAxis" data="{{solarConsuptionWithoutDemandCost}}">
            </px-chart-series-line>
            <px-chart-series-line id="with demand cost" axis-id="anotherAxis" data="{{solarConsuptionWithDemandCost}}">
            </px-chart-series-line>
        </px-chart>

    </px-card>
</div>
